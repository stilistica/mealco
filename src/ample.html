<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ample</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <load src="./partials/headerBrand.html" />

    <main>
      <section class="border color-ample">
        <div class="brand-hero">
          <div class="brand-hero-info">
            <a href="./brands.html" class="header-btn-menu back-bnt">
              <svg class="burger-menu">
                <use href="/img/sprite.svg#icon-left"></use>
              </svg>
            </a>
            <div>
              <svg class="ample-svg">
                <use href="/img/brands-logos/ample-logo.svg"></use>
              </svg>
              <p>
                Ample Hills make all of its ice cream in Brooklyn. From start to
                finish, every flavor is imagined, churned, and taste-tested in
                their kitchen.
              </p>
            </div>
          </div>
          <picture>
            <source
              srcset="/img/ample-img/desc/hero.png"
              media="(min-width: 1440px)"
            />
            <source
              srcset="/img/ample-img/mob/hero.png"
              media="(max-width: 1439px)"
            />
            <img src="/img/ample-img/mob/hero.png" alt="ample" />
          </picture>
        </div>
      </section>
      <h1 class="ben-title container">Menu</h1>
      <section class="border border-top color-ample">
        <div class="container">
          <div class="container-menu">
            <ul class="filter-menu"></ul>
            <ul class="list-menu"></ul>
          </div>
        </div>
      </section>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/renderMenu.js"></script>
    <script type="module" src="js/ampleMenu.js"></script>
  </body>
</html>
