<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cayenne</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <load src="./partials/headerBrand.html" />

    <main>
      <section class="border color-cayenne">
        <div class="brand-hero">
          <div class="brand-hero-info">
            <a href="./brands.html" class="header-btn-menu back-bnt">
              <svg class="burger-menu">
                <use href="/img/sprite.svg#icon-left"></use>
              </svg>
            </a>
            <div>
              <svg class="cayenne-svg">
                <use href="/img/brands-logos/cayenne-logo.svg"></use>
              </svg>
              <p>
                Nashville Hot Chicken and irresistible Southern sides epitomize comfort food.
              </p>
            </div>
          </div>
            <picture>
              <source
                srcset="/img/cayenne-img/desk/hero.png"
                media="(min-width: 1440px)"
              />
              <source
                srcset="/img/cayenne-img/mob/hero.png"
                media="(max-width: 1439px)"
              />
              <img src="/img/cayenne-img/mob/hero.png" alt="cayenne" />
            </picture>
        </div>
      </section>
      <h1>Cayenne</h1>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="js/header.js"></script>
  </body>
</html>
