<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/mealco/form.js"></script>
    <link rel="modulepreload" crossorigin href="/mealco/assets/styles-Chol5NV2.js">
    <link rel="stylesheet" crossorigin href="/mealco/assets/styles-goIcjz5y.css">
  </head>
  <body>
    <header class="header-container header-container-form">
  <div class="header">
    <div class="container">
      <div class="header-container-style">
        <a class="header-logo" href="./index.html">
          <svg>
            <use href="/mealco/assets/sprite-DxQWIzdk.svg#icon-mealco"></use>
          </svg>
        </a>
        <a href="./index.html" class="header-btn-menu">
          <svg class="burger-menu">
            <use
              href="/mealco/assets/sprite-DxQWIzdk.svg#icon-close"
            ></use>
          </svg>
        </a>
        <nav class="header-nav-desctop">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a class="header-nav-link" href="./brands.html">Brands</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link" href="./press.html">Press</a>
            </li>
            <li class="header-nav-item header-button">
              <a class="header-nav-link" href="./form.html"
                >Join our waitlist!</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

    <main class="hero-color">
      <div class="form-section">
        <div class="container">
          <div class="form-container">
            <a href="./index.html" class="header-btn-menu close-form">
              <svg class="burger-menu">
                <use href="/mealco/assets/sprite-DxQWIzdk.svg#icon-close"></use>
              </svg>
            </a>
            <div class="form-info">
              <div class="form-div">
                <h1>Join our waitlist</h1>
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input
                      type="text"
                      id="last-name"
                      name="last-name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input pattern="^\+?[0-9\s\-]{10,15}$" type="tel" id="phone" name="phone" required />
                  </div>
                  <div class="form-group">
                    <label for="restaurant-name">Restaurant name</label>
                    <input
                      type="text"
                      id="restaurant-name"
                      name="restaurant-name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="restaurant-address">Restaurant address</label>
                    <input
                      type="text"
                      id="restaurant-address"
                      name="restaurant-address"
                      required
                    />
                  </div>

                  <button type="submit" class="btn-form" disabled>
                    Submit
                  </button>
                </form>
              </div>
              <div class="form-partners">
                <h2>Mealcoâ€™s partners get</h2>
                <ul class="part-list">
                  <li class="part-li">
                    <svg>
                      <use href="/mealco/assets/sprite-DxQWIzdk.svg#icon-star-list"></use>
                    </svg>
                    <p>Exclusivity over their territory</p>
                  </li>
                  <li class="part-li">
                    <svg>
                      <use href="/mealco/assets/sprite-DxQWIzdk.svg#icon-star-list"></use>
                    </svg>
                    <p>Free marketing</p>
                  </li>
                  <li class="part-li">
                    <svg>
                      <use href="/mealco/assets/sprite-DxQWIzdk.svg#icon-star-list"></use>
                    </svg>
                    <p>Free technology</p>
                  </li>
                  <li class="part-li">
                    <svg>
                      <use href="/mealco/assets/sprite-DxQWIzdk.svg#icon-star-list"></use>
                    </svg>
                    <p>Training</p>
                  </li>
                  <li class="part-li">
                    <svg>
                      <use href="/mealco/assets/sprite-DxQWIzdk.svg#icon-star-list"></use>
                    </svg>
                    <p>24/7 Support</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
